
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive custom-dark">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-monitor-outline" ui-sref="app.liveTv"></button>
                <button class="button button-icon button-clear ion-search" ui-sref="app.search"></button>
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-android-share"></i>
        </button>-->
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar fade" style="top:37px;width:108px;">
            <!--<div class="menu-bottom">
                Htv.bg
            </div>-->
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home" style="font-size:large">
                    <i class="icon ion-home"></i> Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/liveTv" style="font-size:large">
                    <i class="icon ion-ios-film"></i> Live TV
                </ion-item>

                <div class="item item-divider">
                    News
                </div>

                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="app.newsList({categoryName: '{{type.name}}', categoryKey: '{{type.key}}'})" style="font-size:large" ng-repeat="type in dataTypes.newsCategories track by $index">
                        &nbsp;&nbsp; {{type.name}}
                    </ion-item>
                </ion-list>

                <div class="item item-divider">
                    Videos
                </div>
                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="app.videoList({categoryName: '{{type.name}}', categoryKey: '{{type.key}}'})" style="font-size:large" ng-repeat="type in dataTypes.videoCategories track by $index">
                        &nbsp;&nbsp; {{type.name}}
                    </ion-item>
                </ion-list>

                <div class="item item-divider">
                    More
                </div>
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/newsList" style="font-size:large">
                        <i class="icon ion-cash"></i> Donation
                    </ion-item>
                </ion-list>

                <div class="item item-divider">
                    -- TEST --
                </div>
                <ion-list>
                    <ion-item nav-clear menu-close href="#/app/newsList" style="font-size:large">
                        <i class="icon ion-network"></i> News
                    </ion-item>
                    <ion-item nav-clear menu-close style="font-size:large" href="#/app/components">
                        Components+
                    </ion-item>
                    <ion-item nav-clear menu-close style="font-size:large" href="#/app/extensions">
                        - Extensions
                    </ion-item>
                    <ion-item nav-clear menu-close style="font-size:large" href="#/app/lists">
                        - Motion Lists
                    </ion-item>
                    <ion-item nav-clear menu-close style="font-size:large" href="#/app/motion">
                        - Motion Elements
                    </ion-item>
                    <ion-item nav-clear menu-close style="font-size:large" href="#/app/ink">
                        - Ink
                    </ion-item>
                </ion-list>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
