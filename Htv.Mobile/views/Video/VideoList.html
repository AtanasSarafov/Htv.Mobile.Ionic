
<ion-view view-title="" ng-init="loadVideos()">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">{{categoryName}}</strong>
        </div>
        <a href="#/app/videoItem{{highlightedItem.id}}" style="text-decoration: none;">
            <div class="list stable-bg animated fadeInDownBig main-image-background" style="background-color:black;">
                <div class="item item-image">
                    <img ng-src="{{highlightedItem.img}}">
                    <div class="highlight-separator"></div>
                    <div>
                        <h2 style="color: #D3D3D3; white-space: initial; margin: 7px;"><b>{{highlightedItem.title}}</b></h2>
                        <p style="color:#fff; margin: 10px 5px; "> <i class="icon ion-ios-clock"> {{highlightedItem.date}}</i></p>
                    </div>
                </div>
                {{highlightedItem.subTitle}}
            </div>
        </a>
        <div class="item-block">
            <ion-list>
                <ion-item class="list animated fadeInUp custom" ng-repeat="videoItem in data.videoItems" ui-sref="app.videoItem({id: {{videoItem.id}} })">
                    <ion-thumbnail item-left>
                        <img class="item-thumb col col-34 " ng-src="{{ videoItem.img }}" />
                        <i class="icon ion-play" ng-if="videoItem.duration != undefined">
                            {{ videoItem.duration }}
                        </i>
                    </ion-thumbnail>
                    <div class="item-title">
                        <mark class="right">
                            <i class="icon ion-ios-clock"> {{videoItem.date}}</i>
                        </mark>
                        <h3 style="white-space: initial; margin: 5px;"><b>{{ videoItem.title }}</b></h3>
                    </div>
                    <div class="items-separator row card"></div>
                </ion-item>
            </ion-list>
        </div>
        <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
