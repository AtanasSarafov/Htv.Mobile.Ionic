<ion-view view-title="" ng-init="loadNewsItem()">
    <ion-content>
        <div class="item item-image main-image-background" style="width: 101%;">
            <img ng-src="{{newsItem.img}}">
            <div class="highlight-separator"></div>
            <div>
                <h2 class="h1-modified" style="white-space: initial; margin: 7px;">{{newsItem.title}}</h2>
                <p style="color: white; margin: 11px;"><i class="icon ion-ios-clock"> {{newsItem.date}} &nbsp;<i class="icon ion-eye"> {{newsItem.readCount}}</i></i></p>
            </div>
        </div>
        <div class="item item-body" ng-bind-html="newsItem.content">
        </div>
        <div class="im-wrapper">
            <h4 class="no-border no-padding-bottom">{{"Related" | translate}}</h4>
        </div>
        <ion-list class="animated fadeInUp">
            <ion-item nav-clear menu-close class="item-icon-right item-avatar" ng-repeat="relatedNews in relatedNewsItems" ui-sref="app.newsItem({id: {{relatedNews.id}} })">
                <img ng-src="{{relatedNews.img}}">
                <h2><b>{{relatedNews.title}}</b></h2>
                <!--<p>{{relatedNews.title}}</p>-->
                <i class="icon ion-chatbubble muted"></i>
            </ion-item>
        </ion-list>
        <br /><br />
        <ion-item class="item-image">
            <img src="img/banner.png" />
        </ion-item>
        <div class="bar bar-footer custom-dark" style="position: static; color:white;">
            <div class="title">
                <a href="http://www.htv.bg" style="text-decoration: none">Full version of HTV.bg</a>
            </div>
        </div>
    </ion-content>
</ion-view>
<button id="fab" class="button button-positive button-fab button-fab-bottom-right">
    <i class="icon ion-android-share-alt"></i>
</button>
